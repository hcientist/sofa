<div class="measureRep">
  <beat ng-repeat="b in measure.beats"
        bid="{{b.id}}"
        shape="{{repr}}"
        fill="b.fill"
        toggle="b.toggle()"
        beat-width="{{beatWidth}}"
        beat-height="{{beatHeight}}"
        beat-b-b-x=""
        beat-b-b-y="{{beatBBY}}" 
  ></beat>
</div>
